<div class="container">
  <mat-card class="login-card">
    <h2>Admin Login</h2>
    <form ngNativeValidate #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <!-- User name -->
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input
          type="text"
          matInput
          required
          name="userName"
          [(ngModel)]="userName"
        />
      </mat-form-field>

      <!-- Password -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          required
          name="password"
          [(ngModel)]="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        value="login"
        color="primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
